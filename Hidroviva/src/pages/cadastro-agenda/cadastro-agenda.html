<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro Agenda 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>  
  
  <ion-item>
    <ion-label stacked>Data de Abertura</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" name="dat_abertura" min="2018" [(ngModel)]="model.dat_abertura"></ion-datetime>
  </ion-item>
 
  <ion-item>
    <ion-label stacked>Data de Fechamento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" name="dat_fechamento" min="2018" [(ngModel)]="model.dat_fechamento"></ion-datetime>
  </ion-item>
	
	<ion-item>
      <ion-label stacked>Responsável</ion-label>
      <ion-input type="text" name="cd_atendente" [(ngModel)]="model.cd_atendente"></ion-input>
  </ion-item>  

  <ion-item>
    <ion-label stacked>Regional</ion-label>
    <ion-input type="text" name="regional" [(ngModel)]="localizacao.regional"></ion-input>
  </ion-item>

  <p>Localização</p>

  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="localizacao.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Logradouro</ion-label>
    <ion-input type="text" name="logradouro" [(ngModel)]="localizacao.logradouro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Número</ion-label>
    <ion-input type="text" name="numero" [(ngModel)]="localizacao.numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Complemento</ion-label>
    <ion-input type="text" name="Complemento" [(ngModel)]="localizacao.complemento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Bairro</ion-label>
    <ion-input type="text" name="bairro" [(ngModel)]="localizacao.bairro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>CEP</ion-label>
    <ion-input type="text" name="cep" [(ngModel)]="localizacao.cep"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Município</ion-label>
    <ion-input type="text" name="municipio" [(ngModel)]="localizacao.municipio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Estado</ion-label>
    <ion-input type="text" name="estado" [(ngModel)]="localizacao.estado"></ion-input>
  </ion-item>
 
  </ion-list>
 
  <button ion-button block (click)="save()">Salvar</button>
 

  <ion-footer>
  <ion-toolbar>
    <p>© 2020 AbrigaData</p>
  </ion-toolbar>
</ion-footer>
</ion-content>
