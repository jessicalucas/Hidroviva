<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastrar usuário 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="model.login"></ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="text" name="senha" [(ngModel)]="model.senha"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label stacked>Confirme a senha</ion-label>
      <ion-input type="text" name="senha2" [(ngModel)]="senha"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Regional</ion-label>
      <ion-input type="text" name="regional" [(ngModel)]="model.regional"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button ion-button block (click)="save()">Salvar</button>
  

  <ion-footer>
  <ion-toolbar>
    <p>© 2020 AbrigaData</p>
  </ion-toolbar>
</ion-footer>
</ion-content>
