<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro Pessoa 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Nome Social</ion-label>
      <ion-input type="text" name="nome_social" [(ngModel)]="model.nome_social"></ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input type="number" name="cpf" [(ngModel)]="model.cpf"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="data_nascimento" min="1920" [(ngModel)]="model.data_nascimento"></ion-datetime>
    </ion-item>
	 
	<ion-item>
      <ion-label stacked>RG</ion-label>
      <ion-input type="text" name="rg" [(ngModel)]="model.rg"></ion-input>
    </ion-item>
 
 
  </ion-list>
 
  <button ion-button block (click)="save()">Salvar</button>
 

  <ion-footer>
  <ion-toolbar>
    <p>Â© 2020 AbrigaData</p>
  </ion-toolbar>
</ion-footer>
</ion-content>
