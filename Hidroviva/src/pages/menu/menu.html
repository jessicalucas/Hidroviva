<ion-header>
  <ion-navbar>
    <ion-title> 
      AbrigaData
    </ion-title>
  </ion-navbar> 
</ion-header>
 
<ion-content padding>
  
  
  <button ion-button full (click)="cadastroAtendimento()">Realizar Atendimento</button>
  <button ion-button full (click)="cadastroPessoa()">Cadastrar Pessoa</button>
  <button ion-button full (click)="cadastroAgenda()">Cadastrar Agenda</button>
  <button ion-button full (click)="Mapa()">Ver Mapas</button>
  <button ion-button full (click)="Relatorios()">Relatórios</button>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="configuracao()"><ion-icon name="cog"></ion-icon></button>
    <button ion-fab color="light" (click)="sair()"><ion-icon name="log-out"></ion-icon></button>
  </ion-fab>
  
  <ion-footer>
  <ion-toolbar>
    <p>© 2020 AbrigaData</p>
  </ion-toolbar>
</ion-footer>

</ion-content>
