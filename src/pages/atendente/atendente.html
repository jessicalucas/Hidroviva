<ion-header>
  <ion-navbar> 
    <ion-title>
      Configurar Acesso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-searchbar (ionInput)="filterAtendente($event)" [(ngModel)]="searchText"></ion-searchbar>
   <ion-list>
     <ion-item-sliding *ngFor="let atendente of atendentes">
  
       <button ion-item (click)="editPessoa(pessoa.cd_pessoa)">
         <h1>{{ pessoa.nome }}</h1>
         <h2>{{ pessoa.login }}</h2>
         <h2>{{ pessoa.senha }}</h2>
       </button>
  
       <ion-item-options side="left">
         <button ion-button color="danger" (click)="removeAtendente(pessoa)">
           <ion-icon name="trash"></ion-icon>
         </button>
       </ion-item-options>
  
     </ion-item-sliding>
   </ion-list>
   
   <ion-fab right bottom>
     <button ion-fab color="light" (click)="addAtendente()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
  
  
   <ion-footer>
   <ion-toolbar>
     <p>Â© 2020 AbrigaData</p>
   </ion-toolbar>
 </ion-footer>
 </ion-content>
