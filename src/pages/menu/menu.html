<ion-header>
  <ion-navbar>
    <ion-title> 
      AbrigaData
    </ion-title>
  </ion-navbar> 
</ion-header>
 
<ion-content padding>
  
  <button ion-button full (click)="cadastroPessoa()">Pessoa</button>
  <button ion-button full (click)="cadastroGrupoFamiliar()">Grupo Familiar</button>
  <button ion-button full (click)="cadastroAtendimento()">Atendimento</button>
  <button ion-button full (click)="cadastroAgenda()">Agenda</button>
  <button ion-button full (click)="cadastroMapa()">Mapas</button>

  </ion-fab>
  
  <ion-footer>
  <ion-toolbar>
    <p>© 2020 AbrigaData</p>
  </ion-toolbar>
</ion-footer>

</ion-content>
